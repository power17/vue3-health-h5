name: deploy
on:
  push:
    branches:
    - main
    - release/*
jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.7.0
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with: 
        node-version: '18.x'
    - name: install pnpm
      run: npm install pnpm@7.5.0 -g    
    - name: install dep
      run: pnpm install
    - name: build app
      run: pnpm run build
    - name: scp files to linux
      uses: appleboy/scp-action@master
      with: 
        host: ${{ secrets.REMOTE_HOST }}
        username: 'root'
        password: ${{ secrets.REMOTE_PASSWORLD }}
        port: 22
        source: "dist/"
        target: "/root/nginx/html"