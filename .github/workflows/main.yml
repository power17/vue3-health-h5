name: publish to tencentyun
on:
  push:
    branches: [ main ] 
  pull_request: 
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 下载代码 
      - uses: actions/checkout@v3.5.0
      # 安装nodejs
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '18.x'
      - name: install pnpm
        run: npm install pnpm@7.5.0 -g 
      - name: install pnpm
        run: pnpm -v  
      - name: install dep
        run: pnpm install
      - name: build app
        run: npm run build
      # 发布到云服务  
      - name: Deploy to Aliyun 
        uses: easingthemes/ssh-deploy@v2.1.1 
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
          ARGS: "-avzr --delete" 
          SOURCE: "healtyH5/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST  }}
          REMOTE_USER: "root"
          # /root/nginx/html
          TARGET: '/root/nginx/html/healtyH5'